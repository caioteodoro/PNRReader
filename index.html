<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de PNR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Decodificador de PNR</h1>
    <p>Digite o código PNR no formato <strong>LH237 23MAR MADGRU 0800 1300</strong>:</p>
    <textarea id="pnrInput" rows="5" cols="50" placeholder="Insira os códigos PNR, um por linha"></textarea>
    <table id="pnrTable" border="1">
        <thead>
            <tr>
                <th>Voo</th>
                <th>Origem - Destino</th>
                <th>Saída</th>
                <th>Chegada</th>
            </tr>
        </thead>
        <tbody id="pnrTableBody">
        </tbody>
    </table>

    <br>
    <button onclick="copiarTabela()">Copiar Tabela</button>

    <script src="script.js"></script>
    
    <footer>
        <p>Developed with love by Caio Teodoro</p>
    </footer>

</body>

</html>
